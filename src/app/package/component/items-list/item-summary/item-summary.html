<div class="item theme-hover" mat-ripple
     [class.theme-background-hover]="active">
  <div class="info">
    <ng-container *ngFor="let view of views | async">
      <div *ngIf="view.renderedParts.length" [class]="view.containerClassList"
           [ngStyle]="view.containerStyles">
        <div *ngFor="let renderedPart of view.renderedParts"
             [class]="'section ' + (renderedPart.classList || '')"
             [ngStyle]="renderedPart.styles || {}">
          {{renderedPart.text}}
        </div>
      </div>
    </ng-container>
  </div>

  <div class="active" [style.visibility]="active ? 'visible' : 'hidden' ">
    <mat-icon> keyboard_arrow_right </mat-icon>
  </div>
</div>
