<ng-container
              *ngFor="let item of (items | async)?.slice(0, options.listLength); trackBy: trackByIndex; let last = last">
  <item-summary [item]="item"
                [enabledViews]="(itemViewer.state | async)?.views || []"
                (select)="openItemModal($event)">
  </item-summary>
  <mat-divider *ngIf="!last"></mat-divider>
</ng-container>
