<ng-container
              *ngFor="let item of (items | async)?.slice(0, options.listLength); trackBy: trackByIndex; let last = last">
  <item-summary [item]="item" [viewer]="data.itemGroupsDataSource.viewer"
                (select)="data.config.onSelect($event)">
  </item-summary>
  <mat-divider *ngIf="!last"></mat-divider>
</ng-container>
