<div class="widget-header theme-text" *ngIf="editMode || widget.title">
  <div class="title" (click)="!editMode ? open.emit() : null">
    {{widget.title}}
  </div>
  <button mat-icon-button *ngIf="editMode" [matMenuTriggerFor]="settings">
    <mat-icon> settings </mat-icon>
  </button>
</div>

<div [ngSwitch]="widget.displayType"
     [style.pointer-events]="editMode ? 'none' : ''">
  <list *ngSwitchCase="'list'" [options]="widget.displayTypeOptions"
        [itemGroupsDataSource]="itemGroupsDataSource">
  </list>

  <count *ngSwitchCase="'count'" [options]="widget.displayTypeOptions"
         [itemGroupsDataSource]="itemGroupsDataSource">
  </count>

  <pie-chart *ngSwitchCase="'pie'" [options]="widget.displayTypeOptions"
             [itemGroupsDataSource]="itemGroupsDataSource">
  </pie-chart>

  <time-series *ngSwitchCase="'timeSeries'"
               [options]="widget.displayTypeOptions"
               [itemGroupsDataSource]="itemGroupsDataSource"></time-series>
</div>

<mat-menu #settings="matMenu">
  <button mat-menu-item (click)="edit.emit()"> Edit </button>
  <button mat-menu-item (click)="duplicate.emit()"> Duplicate </button>
  <button mat-menu-item (click)="remove.emit()"> Remove </button>
</mat-menu>
