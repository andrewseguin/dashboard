<ng-container [formGroup]="form">
  <button-toggle-group-option formControlName="dataSourceType" label="Data"
                              [options]="dataOptions">
  </button-toggle-group-option>
  <input-option formControlName="fontSize" label="Font size" type="number">
  </input-option>
  <filter-state-option formControlName="filtererState" [filterer]="filterer"
                       [dataSource]="dataSource"
                       [savedFiltererStates]="savedFiltererStates | async">
  </filter-state-option>
</ng-container>
