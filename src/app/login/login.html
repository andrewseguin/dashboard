<div class="center">
  <div class="app-title">Skeleton App</div>

  <mat-progress-spinner *ngIf="checkingAuth | async; else loginButton" mode="indeterminate">
  </mat-progress-spinner>

  <ng-template #loginButton>
    <button mat-raised-button color="primary" (click)="login()">
      Login with Google
    </button>
  </ng-template>
</div>
