<div class="master">
  <div class="issue-container" *ngFor="let issue of issues | async; trackBy: trackByNumber">
    <div class="issue theme-hover"
      [ngClass]="{'theme-background-hover': issue === selectedIssue, 'selected': issue === selectedIssue}"
      (click)="selectedIssue = issue" mat-ripple>
      <div class="title">
        {{issue.title}}
        <span class="issue-number">
          (<a class="theme-primary" [href]="issue.url">#{{issue.number}}</a>)
        </span>
      </div>
      <mat-icon class="has-recommendations theme-warn" *ngIf="(issueRecommendations.get(issue.number) | async)?.length"> warning </mat-icon>
      <mat-icon class="selected-indicator">keyboard_arrow_right</mat-icon>
    </div>

    <mat-divider></mat-divider>
  </div>
</div>

<div class="detail" *ngIf="selectedIssue; let issue">
  <issue-detail [issue]="selectedIssue"></issue-detail>
</div>
