<ng-container *ngIf="dashboard">
  <ng-container *ngFor="let columnGroup of dashboard.columnGroups">
    <div class="column-group">
      <div *ngFor="let column of columnGroup.columns" class="column theme-border">
        <widget-view *ngFor="let widget of column.widgets; let index = index"
                     [widget]="widget" (edit)="editWidget(column, index)"
                     (remove)="removeWidget(column, index)">
        </widget-view>
        <button mat-button (click)="addWidget(column)">
          <mat-icon> add </mat-icon> Widget
        </button>
      </div>
      <button mat-button (click)="addColumn(columnGroup)">
        <mat-icon> add </mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
  <button mat-button (click)="addColumnGroup()">
    <mat-icon> add </mat-icon> Column Group
  </button>
</ng-container>
