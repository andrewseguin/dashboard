<dashboard-view *ngIf="dashboard" [dashboard]="dashboard" [edit]="edit.value"
                (dashboardChange)="saveDashboard($event)"></dashboard-view>

<ng-template cdkPortal>
  <button mat-raised-button color="primary" class="view" *ngIf="edit.value"
          (click)="edit.setValue(false)">
    View </button>
  <button mat-icon-button [matMenuTriggerFor]="settings" class="settings">
    <mat-icon> settings </mat-icon>
  </button>
</ng-template>

<mat-menu #settings="matMenu">
  <button mat-menu-item (click)="edit.setValue(!edit.value)"> Toggle Edit Mode
  </button>
</mat-menu>
