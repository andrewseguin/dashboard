<dashboard-view *ngIf="dashboard" [dashboard]="dashboard" [edit]="edit | async"
                [dataSources]="dataSources" (openWidget)="openQuery($event)"
                (dashboardChange)="saveDashboard($event)"></dashboard-view>

<ng-template cdkPortal>
  <button mat-raised-button color="primary" class="view" *ngIf="edit | async"
          (click)="edit.next(false)">
    View </button>
  <button mat-icon-button [matMenuTriggerFor]="settings" class="settings">
    <mat-icon> settings </mat-icon>
  </button>
</ng-template>

<mat-menu #settings="matMenu">
  <button mat-menu-item (click)="edit.next(!edit.value)"> Toggle Edit Mode
  </button>
</mat-menu>
