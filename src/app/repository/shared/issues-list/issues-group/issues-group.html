<div class="title">
  {{title}}
</div>

<ng-container *ngFor="let issue of issues; trackBy:trackByIssueNumber">
  <mat-divider></mat-divider>
  <issue-summary [issue]="issue" [active]="(activeIssue | async) === issue.number"
                 (select)="navigateToIssue($event)"></issue-summary>
</ng-container>
