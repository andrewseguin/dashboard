<div class="issue theme-hover" [class.theme-background-hover]="active | async">
  <div class="info">
    <div class="top-row theme-text">
      <div class="name">
        <span class="section">
          {{issue.title}}
        </span>
      </div>
    </div>

    <div class="details theme-secondary-text">
      <div>
        <span class="section">
          Assignee: {{issue.reporter}}
        </span>
      </div>
    </div>
  </div>

  <div class="active"
       [style.visibility]="(active | async) ? 'visible' : 'hidden' ">
    <mat-icon> keyboard_arrow_right </mat-icon>
  </div>
</div>
