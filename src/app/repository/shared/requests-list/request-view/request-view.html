<div class="request theme-hover">
  <div class="top-row theme-text">
    <div class="name">
      <span class="section">
        {{issue.title}}
      </span>
    </div>
  </div>

  <div class="details theme-secondary-text">
    <div>
      <span class="section">
        Assignee: {{issue.reporter}}
      </span>
    </div>

    <div class="tags">
      <span class="section theme-hover tag" *ngFor="let tag of issue.labels"
            (click)="edit('tag', $event)">
        {{label}}
      </span>
    </div>
  </div>
</div>
