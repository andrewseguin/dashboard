<ng-container *ngIf="itemGroups !== null; else loading">
  <advanced-search [filterer]="itemsRenderer.filterer"></advanced-search>
  <display-options-header [grouper]="itemsRenderer.grouper"
                          [sorter]="itemsRenderer.sorter" [viewer]="viewer"
                          [itemCount]="itemCount | async">
  </display-options-header>

  <div class="issues-container">
    <div class="item-group"
         *ngFor="let itemGroup of renderedItemGroups; let index = index; trackBy:getItemGroupKey">
      <div class="title">
        {{itemGroup.title}}
      </div>

      <ng-container *ngFor="let item of itemGroup.items; trackBy:trackByIndex">
        <mat-divider></mat-divider>
        <item-summary [item]="item"
                      [active]="(activeItem | async) === item.number"
                      [enabledViews]="(viewer.state | async)?.views || []"
                      (select)="navigateToItem($event)">
        </item-summary>
      </ng-container>
    </div>
  </div>

  <div *ngIf="loadingIssues" class="loading-more">
    <mat-spinner diameter="48"></mat-spinner>
  </div>
</ng-container>

<ng-template #loading>
  <loading></loading>
</ng-template>
