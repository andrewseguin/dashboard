<div class="title">
  {{title}}
</div>

<ng-container *ngFor="let item of items; trackBy:trackByItemNumber">
  <mat-divider></mat-divider>
  <item-summary [item]="item" [active]="(activeItem | async) === item.number"
                [view]="view" (select)="navigateToItem($event)"></item-summary>
</ng-container>
