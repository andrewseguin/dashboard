<div class="buttons">
  <div class="length theme-secondary-text">
    {{itemCount}} results
  </div>
  <button mat-button [mat-menu-trigger-for]="rootMenu">
    <div class="options-menu-trigger"> Display Options </div>
  </button>
</div>

<mat-menu #rootMenu="matMenu">
  <button mat-menu-item *ngIf="!hideGrouping" [matMenuTriggerFor]="groupingMenu">Group
    By</button>
  <button mat-menu-item [matMenuTriggerFor]="sortingMenu">Sort By</button>
  <button mat-menu-item [matMenuTriggerFor]="viewingMenu">View</button>
</mat-menu>

<!-- Group Menu -->
<mat-menu #groupingMenu="matMenu">
  <button mat-menu-item *ngFor="let groupId of groupIds" [class.selected]="(grouper.group$ | async) === groupId"
          (click)="grouper.group = groupId; $event.stopPropagation();">
    <div class="button-content">
      <mat-icon>check</mat-icon>
      {{groups.get(groupId)?.label}}
    </div>
  </button>
</mat-menu>

<!-- Sort Menu -->
<mat-menu #sortingMenu="matMenu">
  <button mat-menu-item *ngFor="let sortId of sortIds" [class.selected]="(sorter.sort$ | async) === sortId"
          (click)="sorter.sort = sortId; $event.stopPropagation();">
    <div class="button-content">
      <mat-icon>
        {{(sorter.reverse$ | async) ? 'arrow_downward' : 'arrow_upward'}}
      </mat-icon>
      {{sorts.get(sortId)?.label}}
    </div>
  </button>
</mat-menu>

<!-- View Menu -->
<mat-menu #viewingMenu="matMenu">
  <button mat-menu-item *ngFor="let viewId of viewIds" [class.selected]="!!(viewer.views$ | async).has(viewId)"
          (click)="viewer.toggle(viewId); $event.stopPropagation();">
    <div class="button-content">
      <mat-icon>check</mat-icon>
      {{views.get(viewId)?.label}}
    </div>
  </button>
</mat-menu>
