<mat-chip-list>
  <ng-container *ngFor="let id of labelIds">
    <ng-container *ngIf="(repoDao.repo | async)?.labelsMap.get(id); let label">
      <mat-chip class="label" (click)="select(label.id)"
        [class.selectable]="selectable" [style.color]="label.textColor" [style.backgroundColor]="'#' + label.color"
        [style.borderColor]="'#' + label.borderColor">
        {{label.name}}
      </mat-chip>
    </ng-container>
  </ng-container>
</mat-chip-list>
