<h1 mat-dialog-title> Edit Widget </h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="title">
      <mat-label> Title </mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <advanced-search [search]="issuesRenderer.options.search" [filters]="issuesRenderer.options.filters"
                     [metadata]="metadata" (searchChanged)="issuesRenderer.options.search = $event"
                     (filtersChanged)="issuesRenderer.options.filters = $event">
    </advanced-search>
    <display-options-header></display-options-header>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close> Cancel </button>
  <button mat-raised-button (click)="edit()"> Edit </button>
</div>
