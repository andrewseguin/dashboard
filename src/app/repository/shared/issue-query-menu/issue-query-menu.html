<button mat-icon-button class="menu"
        [mat-menu-trigger-for]="editMenu">
  <mat-icon> {{icon}} </mat-icon>
</button>

<mat-menu #editMenu="matMenu">
  <button mat-menu-item *ngIf="issueQuery.id" (click)="openEditNameDialog()">
    <mat-icon> edit </mat-icon> Edit
  </button>
  <button mat-menu-item *ngIf="issueQuery.id" (click)="deleteIssueQuery()">
    <mat-icon> delete </mat-icon> Delete
  </button>
</mat-menu>
