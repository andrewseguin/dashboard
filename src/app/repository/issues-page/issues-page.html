<div class="master theme-border">

  <issues-list *ngIf="report?.options"
                 [issuesRendererOptionsState]="report.options"
                 (issuesRendererOptionsChanged)="currentOptions = $event">
  </issues-list>

  <ng-template cdkPortal>
    <ng-container *ngIf="report">
      <button mat-raised-button color="primary" *ngIf="!report.id"
              (click)="saveAs()">
        Save As
      </button>

      <button mat-raised-button color="primary" *ngIf="report.id"
              (click)="save()" [disabled]="!canSave">
        {{canSave ? 'Save' : 'Saved'}}
      </button>

      <report-menu [report]="report" icon="settings"
                   [optionsOverride]="currentOptions">
      </report-menu>
    </ng-container>
  </ng-template>
</div>

<div class="detail">
  <router-outlet></router-outlet>
</div>
