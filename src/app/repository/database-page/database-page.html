<div class="title"> {{activeRepo.change | async}} </div>

<load-data #loadData></load-data>

<div class="description" *ngIf="!(isEmpty | async)">
  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((store.items.list | async)?.length)}} Issues and Pull Requests

      <type-actions *ngIf="!(loadData.isLoading | async)" type="items">
      </type-actions>
    </div>
  </div>

  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((store.labels.list | async)?.length)}} Labels
      <type-actions *ngIf="!(loadData.isLoading | async)" type="labels">
      </type-actions>
    </div>

    <label-list [labelIds]="repoLabels | async"> </label-list>

  </div>

  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((store.contributors.list | async)?.length)}} Contributors
      <type-actions *ngIf="!(loadData.isLoading | async)" type="contributors">
      </type-actions>
    </div>
  </div>

  <button mat-button class="remove" *ngIf="(isLoaded | async) && loadData"
          color="warn" (click)="remover.removeAllData()">
    Remove all locally stored data (includes dashboards, recommendations, and
    queries)
  </button>
</div>
