<div class="title"> {{activeRepo.repository | async}} </div>

<load-data #loadData></load-data>

<div class="description" *ngIf="!(repoLoadState.isEmpty | async)">
  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((dao.items.list | async)?.length)}} Issues and Pull Requests

      <type-actions *ngIf="!(loadData.isLoading | async)" type="items">
      </type-actions>
    </div>
  </div>

  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((dao.labels.list | async)?.length)}} Labels
      <type-actions *ngIf="!(loadData.isLoading | async)" type="labels">
      </type-actions>
    </div>

    <label-list [labelIds]="repoLabels | async"> </label-list>

  </div>

  <div class="type issues theme-border theme-background-card">
    <div class="type-title">
      {{((dao.contributors.list | async)?.length)}} Contributors
      <type-actions *ngIf="!(loadData.isLoading | async)" type="contributors">
      </type-actions>
    </div>
  </div>

  <button mat-button class="remove"
          *ngIf="(repoLoadState.isLoaded | async) && loadData" color="warn"
          (click)="remover.removeAllData()">
    Remove all locally stored data (includes dashboards, recommendations, and
    queries)
  </button>
</div>
