<button mat-button [disabled]="updateState !== 'not-updating'"
        (click)="update.emit()">
  <mat-icon class="update" *ngIf="updateState !== 'updated'"
            [class.updating]="updateState === 'updating'">
    refresh
  </mat-icon>

  <ng-container [ngSwitch]="updateState">
    <ng-container *ngSwitchCase="'not-updating'"> Update </ng-container>
    <ng-container *ngSwitchCase="'updating'"> Updating </ng-container>
    <ng-container *ngSwitchCase="'updated'"> Updated </ng-container>
  </ng-container>
</button>
