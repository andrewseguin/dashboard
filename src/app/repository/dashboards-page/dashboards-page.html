<div mat-ripple class="dashboard theme-border theme-background-card"
     *ngFor="let dashboard of dashboardsDao.list | async; trackBy: trackById"
     (click)="navigateToDashboard(dashboard.id)">
  {{dashboard.name}}
  <button mat-button (click)="dashboardsDao.remove(dashboard.id)"> Delete
  </button>
</div>

<button (click)="newDashboard()"> New Dashboard </button>
