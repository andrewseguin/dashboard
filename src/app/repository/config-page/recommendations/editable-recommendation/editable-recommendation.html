<div class="theme-background-card theme-border">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" cdkTextareaAutosize>
    </textarea>
    </mat-form-field>

    <div>
      <mat-button-toggle-group formControlName="type" aria-label="Type">
        <mat-button-toggle value="warning">Warning</mat-button-toggle>
        <mat-button-toggle value="suggestion">Suggestion</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div>
      <mat-button-toggle-group formControlName="action" aria-label="Action">
        <mat-button-toggle value="apply-label">Apply Label</mat-button-toggle>
        <mat-button-toggle value="italic">Add Assignee</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <advanced-search [search]="search" [filters]="filters" [metadata]="metadata"
                     (searchChanged)="search = $event"
                     (filtersChanged)="filters = $event">
    </advanced-search>

    <div class="delete">
      <button mat-stroked-button color="warn" (click)="deleteRecommendation()">
        Delete Recommendation
      </button>
    </div>
  </form>
</div>
